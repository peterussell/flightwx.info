name: Prod infra plan

on:
  pull_request:
    branches:
      - 'main'
    paths:
      - 'iac/**'

concurrency:
  group: terraform_iac_prod

jobs:
  terraform:
    name: Terraform
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-west-2

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v2

    - name: Terraform init
      id: init
      run: terraform -chdir=${GITHUB_WORKSPACE}/iac init

    - name: Terraform validate
      id: validate
      run: terraform -chdir=${GITHUB_WORKSPACE}/iac validate -no-color

    - name: Terraform plan
      id: plan
      run: terraform -chdir=${GITHUB_WORKSPACE}/iac plan -no-color -input=false -var environment="prod"
      continue-on-error: true

    - name: Update pull request
      uses: actions/github-script@v6
      env:
        PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
          #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
          #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`
          #### Terraform Validation ü§ñ\`${{ steps.validate.outcome }}\`

          <details><summary>Show Plan</summary>

          \`\`\`\n
          ${process.env.PLAN}
          \`\`\`

          </details>

          *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: output
          })

    - name: Terraform plan status
      if: steps.plan.outcome == 'failure'
      run: exit 1
